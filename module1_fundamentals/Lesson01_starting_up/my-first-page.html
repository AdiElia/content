<!DOCTYPE html>
<html lang="en">
<head>
	<title>First Demo</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="5">
	<script>
		/*
		HTML rules and semantics
		- they are so many of them... don't get confused!
		- doctype
		- head (base, meta, title, link, script)
		- body
			- flow (block vs inline)
			- elements semantics (h1-6, p, div, span etc)
		 */
	</script>
	<style>
			h1 {
				font-size: 30px;
			}
			body {
				color: #3a3a8c;
				font-family: sans-serif;
			}
			p {
				display: inline;
				margin: 10px;
				font-size: 7vw;
			}
			button {
				display: block;
				padding: 10px;
				color: white;
				border-radius: 4px;
				text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
				background-color: rgb(66, 184, 221);
				text-decoration: none;
				border: transparent;
				cursor: pointer;
				outline: none;
			}
	</style>
</head>
<body>
	<h1>Yuval's Page</h1>
	<h2>Hi, my name is Yuval and this is my first page</h2>
	<p>
		first p
	</p>		
	<p>
		second p
	</p>
	<button>click me</button>	
</body>
</html>
